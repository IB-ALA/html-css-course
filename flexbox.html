<!DOCTYPE HTML>
<html>
  <head>
    <title> flexbox practice </title>
  </head>

  <body style="padding-bottom: 250px;">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style=" background-color: lightblue;">div 1</div>
      <div style=" background-color: lightpink;">div 2 <p>text</p></div>
    </div>


    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 15px;
    ">
      <div style=" background-color: lightblue; width: 100px;">100px</div>
      <div style=" background-color: lightpink; flex: 1;">flex: 1</div>
    </div>


    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 15px;
    ">
      <div style=" background-color: lightblue; flex: 1;">flex: 1</div>
      <div style=" background-color: lightpink; width: 100px;">100px</div>
      <div style=" background-color: lightblue; flex: 2;">flex: 2</div>
    </div>


    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 15px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: center;
    ">
      <div style=" background-color: lightblue; width: 100px;">100px</div>
      <div style=" background-color: lightpink; width: 100px;">100px</div>
      <div style=" background-color: lightblue; width: 100px;">100px</div>
    </div>


    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 15px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: space-between;
    ">
      <div style=" background-color: lightblue; width: 100px;">100px</div>
      <div style=" background-color: lightpink; width: 100px;">100px</div>
      <div style=" background-color: lightblue; width: 100px;">100px</div>
    </div>


    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 15px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: space-between;
      align-items: center;
    ">
      <div style=" background-color: lightblue; width: 100px;">100px</div>
      <div style=" background-color: lightpink; width: 100px;">100px</div>
      <div style=" background-color: lightblue; width: 100px;">100px</div>
    </div>







    <div style="
      margin-top: 50px;
      display: flex;
      flex-direction: row;
      height: 40px;
      border: none;
      justify-content: space-between;
      align-items: center;
      background-color: violet;
      padding: 5px;
    ">
      <div style="margin: 0; width: 100px; color: white; font-family: arial;">Home</div>
      <div style=" flex: 1;">
        <input type="text" placeholder="Search" style="border-radius: 15px; 	color: rbg (96, 96, 96 ); width: 97%; font-family: arial; height: 20px;  background-color: white; border: none; padding: 5px; padding-left: 15px;">
      </div>
      <div style=" width: 150px; justify-content: end;">
        <button style="border-width: 1px; border-style: solid; border-color: 	white; color: white; border-radius: 3px; font-family: arial; background-color: transparent;  margin-riht: 15px; margin-left: 60px; height: 28px; padding-left: 14px; padding-right: 14px; cursor: pointer;">
	  Download
	</button>
      </div>
    </div>


  </body>
</html>
